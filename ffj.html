
<html>

        <style>
            h2 {
                text-align: center;
            }
            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 100px;
                margin: auto;
            }
            .button {
                padding: 20px;
                width: 100px;
                margin: auto;
            }
        </style>
    </head>


    <body>
        <h1>Make changes to the rectangle</h1>
        <div class="rectangle"></div>
        <div class="buttons">
            <button onCLick = "changeToCircle()">Make a Circle</button>
            <button onCLick = "hide()">Hide</button>
            <button onCLick = "show()">Show</button>
        </div>
        <script>
            let div = document.querySelector('.rectangle');

            function changeToCircle() {
                div.style.borderRadius = '50%';
            }

            function hide() {
                div.style.display = 'none';
            }

            function show() {
                div.style.display = 'block';
            }

            div.style.display = 'block';
            }
              {
            div.ormentmouseover = function() 
            }
             {
                div.style.backgroundColor = 'none';
             }

        </script>
    </body>
</html>
